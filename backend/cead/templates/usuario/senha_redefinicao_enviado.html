{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instruções enviadas</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="{% static 'css/usuario/principal.css' %}" />
  <link rel="stylesheet" href="{% static 'css/usuario/usuario.css' %}" />
</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-7">
        <div class="card shadow-sm text-center">
          <div class="card-header login-header text-white py-4">
            <h3 class="mb-0">
              <i class="bi bi-envelope-check me-2"></i>Redefinição de senha
            </h3>
          </div>
          <div class="card-body p-4">
            <p class="lead mb-3">
              Se existir uma conta com este e-mail, enviamos um link para redefinir sua senha.
            </p>
            <p class="text-muted mb-4">
              Por favor, verifique sua caixa de entrada (e a caixa de spam).
            </p>
            <a href="/entrar/" class="btn btn-danger">
              <i class="bi bi-box-arrow-in-right me-1"></i> Voltar para o login
            </a>
          </div>
        </div>

        <div class="text-center mt-3">
          <a href="/" class="text-decoration-none">
            <i class="bi bi-arrow-left me-1"></i>Voltar para o menu
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
