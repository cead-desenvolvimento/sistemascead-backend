{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Senha alterada</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="{% static 'css/usuario/principal.css' %}" />
  <link rel="stylesheet" href="{% static 'css/usuario/usuario.css' %}" />
</head>

<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-7">
        <div class="card shadow-sm text-center">
          <div class="card-header login-header text-white py-4">
            <h3 class="mb-0">
              <i class="bi bi-check-circle-fill me-2"></i>Senha alterada
            </h3>
          </div>
          <div class="card-body p-4">
            <div class="alert alert-success mb-4" role="alert">
              <i class="bi bi-check-lg fs-1 d-block mb-3"></i>
              <p class="fs-5 mb-0">Sua senha foi alterada com sucesso!</p>
            </div>
            <a href="{% url 'login' %}" class="btn btn-danger btn-lg">
              <i class="bi bi-box-arrow-in-right me-1"></i> Fazer login
            </a>
          </div>
        </div>

        <div class="text-center mt-3">
          <a href="/" class="text-decoration-none">
            <i class="bi bi-arrow-left me-1"></i>Voltar para o menu
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
