{% extends "admin/change_form.html" %}
{% block submit_buttons_bottom %}
<div class="submit-row">
    {{ block.super }}
    {% if obj.id %}
    <form method="post" action="{% url 'admin:cead_edvaga_change' obj.id %}"
        style="display: inline; margin: 0; padding: 0;">
        {% csrf_token %}
        <input type="submit" value="Salvar para todas as vagas" name="_salvar_para_todas_vagas" class="button default"
            style="margin-left: 16px;" />
    </form>
    {% endif %}
</div>
{% endblock submit_buttons_bottom %}
